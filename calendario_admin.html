<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calendário | Master Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ffcc00; --bg: #000000; }
        body { font-family: 'Rajdhani', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 50px; }
        
        .header { position: sticky; top: 0; z-index: 100; background: #000; padding: 15px; border-bottom: 2px solid var(--accent); display: flex; align-items: center; justify-content: space-between; }
        
        .nav-tabs { display: flex; justify-content: center; gap: 10px; padding: 20px; background: #050505; border-bottom: 1px solid #111; }
        .tab { padding: 10px 25px; border: 1px solid #333; color: #888; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; border-radius: 5px; text-decoration: none; transition: 0.3s; }
        .tab.active { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 10px rgba(255,204,0,0.1); }

        .container { max-width: 900px; margin: 20px auto; padding: 0 20px; }
        .admin-box { background: #0a0a0a; border-radius: 12px; padding: 20px; margin-bottom: 15px; border-left: 4px solid var(--accent); position: relative; }
        
        .form-grid { display: grid; grid-template-columns: 140px 1fr 100px 140px; gap: 15px; }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }

        label { color: var(--accent); font-size: 0.6rem; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; display: block; }
        input, select { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; font-family: 'Rajdhani'; }

        .btn { padding: 12px 20px; border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; border: none; transition: 0.3s; }
        .btn-add { background: var(--accent); color: #000; font-weight: bold; }
        .btn-save { background: #28a745; color: #fff; }
        .btn-back { background: #111; color: #fff; text-decoration: none; border: 1px solid #222; font-size: 0.7rem; font-family: 'Orbitron'; padding: 10px 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="btn-back"><i class="fas fa-home"></i> VOLTAR</a>
        <h1 style="font-family: 'Orbitron'; font-size: 0.9rem; color: var(--accent);">CALENDÁRIO DE GIRAS</h1>
        <button class="btn btn-save" onclick="salvar()"><i class="fas fa-check"></i> PUBLICAR</button>
    </div>

    <div class="nav-tabs">
        <a href="mediuns_admin.html" class="tab">MÉDIUNS</a>
        <a href="calendario_admin.html" class="tab active">CALENDÁRIO</a>
    </div>

    <div class="container">
        <button class="btn btn-add" style="margin-bottom: 25px;" onclick="novo()">+ AGENDAR GIRA</button>
        <div id="lista-giras"></div>
    </div>

    <script>
        const REPO = { owner: 'henriquevieiraneto', name: 'TU-PAI-JOAQUIM-DE-ANGOLA-E-VO-MARIA-CONGA', file: 'dados.json' };
        let db = { mediuns: [], calendario: [] };
        let sha = "";

        async function carregar() {
            const token = localStorage.getItem('gh_token');
            if(!token) window.location.href = 'acesso.html';
            const res = await fetch(`https://api.github.com/repos/${REPO.owner}/${REPO.name}/contents/${REPO.file}?t=${Date.now()}`);
            const data = await res.json();
            sha = data.sha;
            db = JSON.parse(decodeURIComponent(escape(window.atob(data.content))));
            if(!db.calendario) db.calendario = [];
            render();
        }

        function render() {
            const list = document.getElementById('lista-giras');
            list.innerHTML = "";
            db.calendario.forEach((g, i) => {
                const div = document.createElement('div');
                div.className = 'admin-box';
                div.innerHTML = `
                    <div class="form-grid">
                        <div><label>Data</label><input type="date" value="${g.data}" oninput="db.calendario[${i}].data=this.value"></div>
                        <div><label>Gira</label><input type="text" value="${g.evento}" oninput="db.calendario[${i}].evento=this.value"></div>
                        <div><label>Hora</label><input type="time" value="${g.horario}" oninput="db.calendario[${i}].horario=this.value"></div>
                        <div><label>Status</label><select onchange="db.calendario[${i}].status=this.value">
                            <option ${g.status==='Confirmado'?'selected':''}>Confirmado</option>
                            <option ${g.status==='Cancelado'?'selected':''}>Cancelado</option>
                        </select></div>
                    </div>
                    <button style="position:absolute; top:5px; right:5px; background:none; border:none; color:#333; cursor:pointer;" onclick="apagar(${i})"><i class="fas fa-times"></i></button>`;
                list.appendChild(div);
            });
        }

        function novo() { db.calendario.unshift({data:"", evento:"", horario:"19:30", status:"Confirmado"}); render(); }
        function apagar(i) { if(confirm("Remover gira?")) { db.calendario.splice(i,1); render(); } }

        async function salvar() {
            const token = localStorage.getItem('gh_token');
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(db, null, 2))));
            const res = await fetch(`https://api.github.com/repos/${REPO.owner}/${REPO.name}/contents/${REPO.file}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ message: "Update Calendar", content, sha })
            });
            if(res.ok) { 
                const r = await res.json(); 
                sha = r.content.sha; 
                alert("✅ Calendário publicado!"); 
            }
        }
        carregar();
    </script>
</body>
</html>
