<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas de Trabalho | TU Pai Joaquim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS ESPECÍFICO PARA ENTIDADES */
        :root {
            --primary-neon: #00d4ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            color: var(--primary-neon);
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* GRID DE PASTAS/ENTIDADES */
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .folder-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .folder-item i {
            font-size: 2.5rem;
            color: var(--primary-neon);
            transition: 0.3s;
        }

        .folder-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--primary-neon);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .folder-item:hover i {
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--primary-neon);
        }

        /* BOTÃO VOLTAR */
        .contact-btn {
            background: var(--glass);
            border: 1px solid var(--primary-neon);
            color: var(--primary-neon);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            gap: 10px;
            transition: 0.3s;
        }

        .contact-btn:hover {
            background: var(--primary-neon);
            color: #000;
            box-shadow: 0 0 15px var(--primary-neon);
        }

        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.4;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .folder-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>LINHAS DE TRABALHO</h1>
    </header>

    <main class="container">
        <a href="../index.html" class="contact-btn" style="display: inline-flex; margin-bottom: 30px; text-decoration: none; align-items: center;">
            <i class="fas fa-arrow-left"></i> Voltar ao Início
        </a>

        <section>
            <h2 style="color: var(--primary-neon); font-weight: 300; margin-bottom: 20px;">As Falanges</h2>
            <p style="margin-bottom: 30px; font-size: 0.9rem; color: #888;">Selecione uma linha para acessar os fundamentos e guias.</p>
        </section>

        <div class="folder-grid">
            <a href="pretos-velhos.html" class="folder-item">
                <i class="fas fa-coffee"></i>
                Pretos-Velhos
            </a>
            <a href="caboclos.html" class="folder-item">
                <i class="fas fa-feather-alt"></i>
                Caboclos
            </a>
            <a href="baianos.html" class="folder-item">
                <i class="fas fa-hat-cowboy"></i>
                Baianos
            </a>
            <a href="boiadeiros.html" class="folder-item">
                <i class="fas fa-horse"></i>
                Boiadeiros
            </a>
            <a href="marujos.html" class="folder-item">
                <i class="fas fa-anchor"></i>
                Marinheiros
            </a>
            <a href="beijada.html" class="folder-item">
                <i class="fas fa-candy-cane"></i>
                Beijada
            </a>
            <a href="exu.html" class="folder-item">
                <i class="fas fa-fire-alt"></i>
                Exu / Pombagira
            </a>
            <a href="malandros.html" class="folder-item">
                <i class="fas fa-dice"></i>
                Malandros
            </a>
        </div>
    </main>

    <footer>
        <p>© 2026 • Terreiro Pai Joaquim de Angola e Vó Maria Conga</p>
    </footer>

</body>
</html>
