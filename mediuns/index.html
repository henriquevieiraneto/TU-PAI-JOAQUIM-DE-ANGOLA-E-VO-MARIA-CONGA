<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Corpo Mediúnico | TU Pai Joaquim</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d4ff; --bg: #000; }
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            text-align: center; 
        }
        h1 { 
            font-family: 'Orbitron'; 
            color: var(--primary); 
            margin-top: 30px; 
            text-transform: uppercase;
        }
        .btn-voltar {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 40px;
        }
        /* Grid de Cards */
        .grid-mediuns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-bottom: 3px solid var(--primary);
            border-radius: 10px;
            padding: 20px;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2); }
        .foto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            margin-bottom: 15px;
            object-fit: cover;
        }
        .nome { font-family: 'Orbitron'; font-size: 1rem; color: var(--primary); margin: 10px 0; }
        .info { font-size: 0.8rem; color: #888; text-transform: uppercase; margin: 3px 0; }
        .entidade { color: #fff; font-weight: bold; margin-top: 10px; border-top: 1px solid #222; padding-top: 10px; }
    </style>
</head>
<body>

    <h1>CORPO MEDIÚNICO</h1>
    <a href="../index.html" class="btn-voltar"> < VOLTAR</a>

    <div id="display-mediuns" class="grid-mediuns">
        </div>

    <script>
        // URL do seu arquivo no GitHub (Caminho Relativo)
        const URL_DADOS = "../dados.json";

        async function carregarCorpoMediunico() {
            const container = document.getElementById('display-mediuns');
            
            try {
                // Busca o arquivo dados.json
                const response = await fetch(URL_DADOS);
                const data = await response.json();
                
                // O seu JSON tem a estrutura { "mediuns": [...] }
                const lista = data.mediuns;

                if (lista.length === 0) {
                    container.innerHTML = "<p>Nenhum médium cadastrado no momento.</p>";
                    return;
                }

                container.innerHTML = ""; // Limpa o carregando

                lista.forEach(m => {
                    const fotoUrl = m.foto || "https://via.placeholder.com/150";
                    container.innerHTML += `
                        <div class="card">
                            <img src="${fotoUrl}" class="foto" alt="${m.nome}">
                            <div class="nome">${m.nome}</div>
                            <div class="info">Orixá: ${m.orixa}</div>
                            <div class="info">Cargo: ${m.cargo}</div>
                            <div class="entidade">${m.entidade}</div>
                        </div>
                    `;
                });

            } catch (error) {
                console.error("Erro ao carregar médiuns:", error);
                container.innerHTML = "<p style='color:red'>Erro ao carregar dados. Verifique a conexão.</p>";
            }
        }

        // Inicia a busca assim que a página abre
        carregarCorpoMediunico();
    </script>
</body>
</html>
