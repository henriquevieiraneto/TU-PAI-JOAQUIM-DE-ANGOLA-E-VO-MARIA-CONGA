<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Master | TU Pai Joaquim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --input-bg: #111; --border: #333; }
        body { font-size: 16px; }
        .container { max-width: 800px; padding: 15px; }
        .admin-box { background: var(--glass); padding: 20px; border-radius: 15px; border: 1px solid var(--glass-border); margin-bottom: 20px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .card-edit { border-left: 5px solid var(--primary-neon); background: rgba(0,0,0,0.4); position: relative; }
        
        label { font-size: 0.75rem; color: var(--primary-neon); text-transform: uppercase; font-weight: bold; display: block; margin-top: 10px; }
        
        input, select { 
            width: 100%; padding: 12px; margin: 5px 0; background: var(--input-bg); 
            border: 1px solid var(--border); color: #fff; border-radius: 8px; font-size: 1rem;
            box-sizing: border-box;
        }

        .foto-container { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 15px; }
        .preview-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary-neon); }
        .drop-zone { width: 100%; border: 2px dashed #444; border-radius: 8px; padding: 15px; text-align: center; color: #888; font-size: 0.8rem; cursor: pointer; }

        .btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-add { background: var(--primary-neon); color: black; margin: 15px 0; }
        .btn-save { background: #28a745; color: white; position: sticky; top: 10px; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .btn-back { background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--border); margin-top: 10px; }
        .btn-back:hover { background: rgba(255,255,255,0.2); }
        .btn-del { background: #dc3545; color: white; width: auto; padding: 8px 12px; font-size: 0.7rem; float: right; }
        
        #log { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 25px; background: var(--primary-neon); color: black; border-radius: 50px; display: none; font-weight: bold; z-index: 1000; width: 80%; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header><h1>PAINEL DE GESTÃƒO</h1></header>
    
    <main class="container">
        
        <div id="login-screen" class="admin-box" style="max-width: 400px; margin: 40px auto;">
            <h2 style="text-align: center; margin-bottom: 20px;">Restrito</h2>
            <input type="text" id="user" placeholder="UsuÃ¡rio">
            <input type="password" id="pass" placeholder="Senha">
            <button class="btn btn-add" onclick="login()">ACESSAR PAINEL</button>
            <a href="index.html" style="text-decoration: none;">
                <button class="btn btn-back"><i class="fas fa-home"></i> VOLTAR AO SITE</button>
            </a>
        </div>

        <div id="main-screen" class="hidden">
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-save" onclick="enviarParaGithub()">ðŸ’¾ SALVAR NO SITE</button>
                <a href="index.html" style="flex-grow: 1; text-decoration: none;">
                    <button class="btn btn-back" style="margin-top: 0; height: 100%;"><i class="fas fa-eye"></i> VER SITE</button>
                </a>
            </div>
            
            <button class="btn btn-add" onclick="adicionarNovo()">+ ADICIONAR NOVO MÃ‰DIUM</button>
            
            <div id="lista-edicao"></div>
        </div>
    </main>

    <div id="log">Processando...</div>

    <script>
        const REPO_INFO = { owner: 'henriquevieiraneto', repo: 'TU-PAI-JOAQUIM-DE-ANGOLA-E-VO-MARIA-CONGA', path: 'dados.json' };
        let db = { mediuns: [] };
        let currentSha = "";

        const LISTAS = {
            orixas: ["OxalÃ¡", "IemanjÃ¡", "Ogum", "Oxum", "OxÃ³ssi", "XangÃ´", "IansÃ£", "ObaluaÃª", "NanÃ£", "Ibeji" , "Desconhecido"],
            cargos: ["BabalorixÃ¡", "IalorixÃ¡", "Pai de Santo", "MÃ£e de Santo", "Zelador", "MÃ©dium de Corrente", "Cambone", "OgÃ£", "Outros"],
            linhas: ["Preto Velho", "Caboclo", "Baiano", "Marinheiro", "ErÃª", "Exu", "Pombagira", "Cigano", "Boiadeiro", "Desconhecido"]
        };

        function status(msg) {
            const l = document.getElementById('log');
            l.innerText = msg; l.style.display = 'block';
            setTimeout(() => l.style.display = 'none', 3000);
        }

        function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }

        async function login() {
            if (document.getElementById('user').value === "henriquevieiraneto97@gmail.com" && document.getElementById('pass').value === "@Hvn2009") inicializarDados();
            else alert("Acesso negado!");
        }

        async function inicializarDados() {
            let t = localStorage.getItem('gh_token') || prompt("Insira seu GitHub Token:");
            if(t) localStorage.setItem('gh_token', t); else return;

            try {
                const res = await fetch(`https://api.github.com/repos/${REPO_INFO.owner}/${REPO_INFO.repo}/contents/${REPO_INFO.path}?t=${Date.now()}`, {
                    headers: { 'Authorization': `token ${t}` }, cache: 'no-store'
                });
                const data = await res.json();
                currentSha = data.sha;
                db = JSON.parse(b64_to_utf8(data.content));
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                render();
            } catch (e) { alert("Erro ao carregar dados."); }
        }

        function render() {
            const cont = document.getElementById('lista-edicao');
            cont.innerHTML = "";
            db.mediuns.forEach((m, i) => {
                const item = document.createElement('div');
                item.className = 'admin-box card-edit';
                item.innerHTML = `
                    <button class="btn btn-del" onclick="remover(${i})">REMOVER</button>
                    
                    <div class="foto-container">
                        <img src="${m.foto}" class="preview-img" id="prev-${i}" onerror="this.src='img/default.jpg'">
                        <div class="drop-zone" ondrop="handleDrop(event, ${i})" ondragover="event.preventDefault()">
                             Arraste a foto de perfil aqui
                        </div>
                    </div>

                    <div class="form-grid">
                        <div>
                            <label>Nome Completo</label>
                            <input type="text" value="${m.nome || ''}" oninput="db.mediuns[${i}].nome = this.value.toUpperCase()">
                        </div>
                        <div>
                            <label>OrixÃ¡ de Frente</label>
                            <select onchange="db.mediuns[${i}].orixa = this.value">
                                <option value="">Selecione...</option>
                                ${LISTAS.orixas.map(o => `<option value="${o}" ${m.orixa === o ? 'selected' : ''}>${o}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label>Cargo</label>
                            <select onchange="toggleOutros(this, ${i}, 'cargo')">
                                ${LISTAS.cargos.map(c => `<option value="${c}" ${m.cargo === c ? 'selected' : ''}>${c}</option>`).join('')}
                            </select>
                            <input type="text" id="outros-cargo-${i}" class="${LISTAS.cargos.includes(m.cargo) ? 'hidden' : ''}" 
                                   value="${LISTAS.cargos.includes(m.cargo) ? '' : m.cargo}"
                                   placeholder="Digite o cargo..." oninput="db.mediuns[${i}].cargo = this.value">
                        </div>
                        <div>
                            <label>Linha da Entidade</label>
                            <select onchange="db.mediuns[${i}].linha = this.value">
                                ${LISTAS.linhas.map(l => `<option value="${l}" ${m.linha === l ? 'selected' : ''}>${l}</option>`).join('')}
                            </select>
                        </div>
                    </div>

                    <label>Nome da Entidade Principal</label>
                    <input type="text" value="${m.entidade || ''}" placeholder="Ex: Pai Joaquim de Angola" oninput="db.mediuns[${i}].entidade = this.value">
                    
                    <label>URL da Foto (ou arraste acima)</label>
                    <input type="text" id="input-foto-${i}" value="${m.foto}" oninput="db.mediuns[${i}].foto = this.value; document.getElementById('prev-${i}').src = this.value">
                `;
                cont.appendChild(item);
            });
        }

        function toggleOutros(select, i, campo) {
            const input = document.getElementById(`outros-${campo}-${i}`);
            if(select.value === "Outros") {
                input.classList.remove('hidden');
                db.mediuns[i][campo] = "";
                input.focus();
            } else {
                input.classList.add('hidden');
                db.mediuns[i][campo] = select.value;
            }
        }

        function handleDrop(e, index) {
            e.preventDefault();
            const html = e.dataTransfer.getData('text/html');
            const match = html.match(/src="?([^"\s]+)"?/);
            const url = match ? match[1] : e.dataTransfer.getData('text');
            if(url && url.startsWith('http')) {
                db.mediuns[index].foto = url;
                document.getElementById(`input-foto-${index}`).value = url;
                document.getElementById(`prev-${index}`).src = url;
                status("ðŸ“¸ Foto capturada!");
            }
        }

        function adicionarNovo() {
            db.mediuns.unshift({ nome: "", cargo: "MÃ©dium de Corrente", entidade: "", linha: "Desconhecida", orixa: "", foto: "img/default.jpg" });
            render();
            status("âœ¨ Adicionado novo card no topo");
        }

        function remover(i) { if(confirm("Excluir membro?")) { db.mediuns.splice(i, 1); render(); } }

        async function enviarParaGithub() {
            const t = localStorage.getItem('gh_token');
            status("ðŸš€ Gravando alteraÃ§Ãµes...");
            try {
                const novoConteudo = btoa(unescape(encodeURIComponent(JSON.stringify(db, null, 2))));
                const res = await fetch(`https://api.github.com/repos/${REPO_INFO.owner}/${REPO_INFO.repo}/contents/${REPO_INFO.path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${t}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "GestÃ£o Master: AtualizaÃ§Ã£o via Painel", content: novoConteudo, sha: currentSha })
                });
                if(res.ok) { 
                    const data = await res.json();
                    currentSha = data.content.sha;
                    status("âœ… SITE ATUALIZADO COM SUCESSO!"); 
                }
            } catch (e) { alert("Erro ao salvar."); }
        }
    </script>
</body>
</html>
