<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administrador | TU Pai Joaquim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --input-bg: #111; 
            --border: #333; 
            --accent: #00d4ff;
            --success: #28a745;
            --danger: #dc3545;
        }
        body { font-size: 16px; background-color: #050505; color: #eee; }
        .container { max-width: 900px; padding: 20px; margin: auto; }
        .admin-box { background: var(--glass); padding: 25px; border-radius: 15px; border: 1px solid var(--glass-border); margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .header-painel { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .card-edit { border-left: 5px solid var(--primary-neon); background: rgba(20,20,20,0.6); position: relative; transition: 0.3s; }
        .card-edit:hover { border-left-color: #fff; transform: translateX(5px); }
        
        label { font-size: 0.8rem; color: var(--primary-neon); text-transform: uppercase; font-weight: bold; display: block; margin-top: 12px; letter-spacing: 1px; }
        
        input, select { 
            width: 100%; padding: 14px; margin: 8px 0; background: var(--input-bg); 
            border: 1px solid var(--border); color: #fff; border-radius: 10px; font-size: 1rem;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--primary-neon); box-shadow: 0 0 10px rgba(0, 212, 255, 0.2); }

        .foto-container { display: flex; flex-direction: column; align-items: center; gap: 12px; margin-bottom: 18px; }
        .preview-img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary-neon); box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .drop-zone { width: 100%; border: 2px dashed #444; border-radius: 10px; padding: 20px; text-align: center; color: #aaa; font-size: 0.9rem; cursor: pointer; transition: 0.3s; }
        .drop-zone:hover { border-color: var(--primary-neon); background: rgba(0, 212, 255, 0.05); }

        .btn { padding: 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .btn-add { background: var(--primary-neon); color: black; margin: 20px 0; box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3); }
        .btn-save { background: var(--success); color: white; position: sticky; top: 15px; z-index: 100; box-shadow: 0 6px 20px rgba(0,0,0,0.6); }
        .btn-save:hover { background: #218838; transform: scale(1.02); }
        .btn-back { background: rgba(255,255,255,0.05); color: white; border: 1px solid #444; margin-top: 12px; }
        .btn-back:hover { background: rgba(255,255,255,0.15); border-color: #777; }
        .btn-del { background: var(--danger); color: white; width: auto; padding: 10px 15px; font-size: 0.75rem; border-radius: 6px; position: absolute; top: 15px; right: 15px; }
        
        #search-bar { margin-bottom: 20px; border-left: 4px solid var(--primary-neon); padding-left: 15px; }
        .stats-bar { display: flex; gap: 15px; margin-bottom: 20px; font-size: 0.85rem; color: #888; }
        .stats-item { background: #111; padding: 5px 12px; border-radius: 20px; border: 1px solid #222; }

        #log { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); padding: 15px 30px; background: #fff; color: #000; border-radius: 50px; display: none; font-weight: bold; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.8); animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { bottom: -50px; } to { bottom: 25px; } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header><h1 style="text-align: center; padding: 20px; letter-spacing: 2px;">SISTEMA DE GEST√ÉO</h1></header>
    
    <main class="container">
        <div id="login-screen" class="admin-box" style="max-width: 450px; margin: 60px auto;">
            <div style="text-align: center; margin-bottom: 30px;">
                <i class="fas fa-user-shield fa-3x" style="color: var(--primary-neon);"></i>
                <h2 style="margin-top: 15px;">Autentica√ß√£o</h2>
            </div>
            <label>E-mail de Acesso</label>
            <input type="text" id="user" placeholder="exemplo@gmail.com">
            <label>Chave de Seguran√ßa</label>
            <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn btn-add" onclick="login()"><i class="fas fa-sign-in-alt"></i> ENTRAR NO SISTEMA</button>
            <a href="index.html" style="text-decoration: none;">
                <button class="btn btn-back"><i class="fas fa-arrow-left"></i> CANCELAR E VOLTAR</button>
            </a>
        </div>

        <div id="main-screen" class="hidden">
            <div class="header-painel">
                <div>
                    <h2 id="welcome-msg">Painel de Controle</h2>
                    <div class="stats-bar" id="stats-bar">
                        </div>
                </div>
                <div style="display: flex; gap: 12px; width: 400px;">
                    <button class="btn btn-save" onclick="enviarParaGithub()"><i class="fas fa-cloud-upload-alt"></i> PUBLICAR SITE</button>
                    <a href="index.html" style="text-decoration: none; flex-grow: 1;">
                        <button class="btn btn-back" style="margin-top: 0; height: 100%;"><i class="fas fa-external-link-alt"></i> VER SITE</button>
                    </a>
                </div>
            </div>

            <div id="search-bar">
                <input type="text" id="filterInput" placeholder="üîç Buscar por nome ou entidade..." oninput="filtrarCards()">
            </div>
            
            <button class="btn btn-add" onclick="adicionarNovo()"><i class="fas fa-plus-circle"></i> NOVO REGISTRO DE M√âDIUM</button>
            
            <div id="lista-edicao"></div>
        </div>
    </main>

    <div id="log">Mensagem do Sistema</div>

    <script>
        const REPO_INFO = { owner: 'henriquevieiraneto', repo: 'TU-PAI-JOAQUIM-DE-ANGOLA-E-VO-MARIA-CONGA', path: 'dados.json' };
        let db = { mediuns: [] };
        let currentSha = "";

        const LISTAS = {
            orixas: ["Oxal√°", "Iemanj√°", "Ogum", "Oxum", "Ox√≥ssi", "Xang√¥", "Ians√£", "Obalua√™", "Nan√£", "Ibeji", "Desconhecido"],
            cargos: ["Babalorix√°", "Ialorix√°", "Pai de Santo", "M√£e de Santo", "Zelador", "M√©dium de Corrente", "Cambone", "Og√£", "Ekedji", "Iniciante", "Outros"],
            linhas: ["Preto Velho", "Caboclo", "Baiano", "Marinheiro", "Er√™", "Exu", "Pombagira", "Cigano", "Boiadeiro", "Malandro", "Desconhecido"]
        };

        function status(msg, color = "#00d4ff") {
            const l = document.getElementById('log');
            l.innerText = msg; 
            l.style.background = color;
            l.style.display = 'block';
            setTimeout(() => l.style.display = 'none', 4000);
        }

        function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }

        async function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (u === "admin" && p === "admin") {
                status("üîì Acesso autorizado!", "#28a745");
                inicializarDados();
            } else {
                status("‚ùå Credenciais incorretas!", "#dc3545");
            }
        }

        async function inicializarDados() {
            let t = localStorage.getItem('gh_token') || prompt("üîê Sistema requer GitHub Token para conex√£o:");
            if(t) localStorage.setItem('gh_token', t); else return;

            try {
                const res = await fetch(`https://api.github.com/repos/${REPO_INFO.owner}/${REPO_INFO.repo}/contents/${REPO_INFO.path}?t=${Date.now()}`, {
                    headers: { 'Authorization': `token ${t}` }, cache: 'no-store'
                });
                const data = await res.json();
                currentSha = data.sha;
                db = JSON.parse(b64_to_utf8(data.content));
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                render();
            } catch (e) { 
                status("‚ö†Ô∏è Erro de Conex√£o com GitHub", "#dc3545"); 
            }
        }

        function render(filtro = "") {
            const cont = document.getElementById('lista-edicao');
            cont.innerHTML = "";
            let count = 0;

            db.mediuns.forEach((m, i) => {
                if (filtro && !m.nome.toLowerCase().includes(filtro) && !m.entidade.toLowerCase().includes(filtro)) return;
                
                count++;
                const item = document.createElement('div');
                item.className = 'admin-box card-edit';
                item.innerHTML = `
                    <button class="btn btn-del" onclick="remover(${i})"><i class="fas fa-trash"></i></button>
                    
                    <div class="foto-container">
                        <img src="${m.foto || 'img/default.jpg'}" class="preview-img" id="prev-${i}" onerror="this.src='img/default.jpg'">
                        <div class="drop-zone" ondrop="handleDrop(event, ${i})" ondragover="event.preventDefault()">
                             <i class="fas fa-camera"></i> Arraste uma imagem aqui
                        </div>
                    </div>

                    <div class="form-grid">
                        <div>
                            <label>Nome do M√©dium</label>
                            <input type="text" value="${m.nome || ''}" placeholder="NOME COMPLETO" oninput="db.mediuns[${i}].nome = this.value.toUpperCase(); salvarCache()">
                        </div>
                        <div>
                            <label>Orix√° de Frente</label>
                            <select onchange="db.mediuns[${i}].orixa = this.value; salvarCache()">
                                <option value="">Selecione o Orix√°...</option>
                                ${LISTAS.orixas.map(o => `<option value="${o}" ${m.orixa === o ? 'selected' : ''}>${o}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label>Cargo na Casa</label>
                            <select onchange="toggleOutros(this, ${i}, 'cargo'); salvarCache()">
                                ${LISTAS.cargos.map(c => `<option value="${c}" ${m.cargo === c ? 'selected' : ''}>${c}</option>`).join('')}
                            </select>
                            <input type="text" id="outros-cargo-${i}" class="${LISTAS.cargos.includes(m.cargo) ? 'hidden' : ''}" 
                                   value="${LISTAS.cargos.includes(m.cargo) ? '' : m.cargo}"
                                   placeholder="Qual cargo?" oninput="db.mediuns[${i}].cargo = this.value; salvarCache()">
                        </div>
                        <div>
                            <label>Linha de Atua√ß√£o</label>
                            <select onchange="db.mediuns[${i}].linha = this.value; salvarCache()">
                                ${LISTAS.linhas.map(l => `<option value="${l}" ${m.linha === l ? 'selected' : ''}>${l}</option>`).join('')}
                            </select>
                        </div>
                    </div>

                    <div style="margin-top:15px;">
                        <label>Entidade de Frente (Nome)</label>
                        <input type="text" value="${m.entidade || ''}" placeholder="Ex: Caboclo Sete Flechas" oninput="db.mediuns[${i}].entidade = this.value; salvarCache()">
                    </div>
                    
                    <label>Link Direto da Imagem</label>
                    <input type="text" id="input-foto-${i}" value="${m.foto}" placeholder="https://exemplo.com/foto.jpg" oninput="db.mediuns[${i}].foto = this.value; document.getElementById('prev-${i}').src = this.value; salvarCache()">
                `;
                cont.appendChild(item);
            });
            atualizarStats(count);
        }

        function filtrarCards() {
            const val = document.getElementById('filterInput').value.toLowerCase();
            render(val);
        }

        function atualizarStats(visiveis) {
            const bar = document.getElementById('stats-bar');
            bar.innerHTML = `
                <span class="stats-item"><b>${db.mediuns.length}</b> Membros no total</span>
                <span class="stats-item"><b>${visiveis}</b> Encontrados</span>
                <span class="stats-item">√öltima edi√ß√£o: ${new Date().toLocaleTimeString()}</span>
            `;
        }

        function salvarCache() {
            localStorage.setItem('admin_draft', JSON.stringify(db));
        }

        function toggleOutros(select, i, campo) {
            const input = document.getElementById(`outros-${campo}-${i}`);
            if(select.value === "Outros") {
                input.classList.remove('hidden');
                db.mediuns[i][campo] = "";
                input.focus();
            } else {
                input.classList.add('hidden');
                db.mediuns[i][campo] = select.value;
            }
        }

        function handleDrop(e, index) {
            e.preventDefault();
            const html = e.dataTransfer.getData('text/html');
            const match = html.match(/src="?([^"\s]+)"?/);
            const url = match ? match[1] : e.dataTransfer.getData('text');
            if(url && url.startsWith('http')) {
                db.mediuns[index].foto = url;
                document.getElementById(`input-foto-${index}`).value = url;
                document.getElementById(`prev-${index}`).src = url;
                salvarCache();
                status("üì∏ Foto atualizada no rascunho!");
            }
        }

        function adicionarNovo() {
            db.mediuns.unshift({ nome: "", cargo: "M√©dium de Corrente", entidade: "", linha: "Desconhecida", orixa: "Desconhecido", foto: "img/default.jpg" });
            render();
            salvarCache();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            status("‚ú® Novo registro iniciado no topo", "#00d4ff");
        }

        function remover(i) {
            if(confirm("‚ùó Deseja apagar este registro permanentemente?")) {
                db.mediuns.splice(i, 1);
                render();
                salvarCache();
                status("üóëÔ∏è Registro removido com sucesso", "#dc3545");
            }
        }

        async function enviarParaGithub() {
            const t = localStorage.getItem('gh_token');
            if(!db.mediuns[0].nome && db.mediuns.length > 0) {
                alert("‚ùå Erro: O primeiro m√©dium da lista est√° sem nome!");
                return;
            }
            
            status("üöÄ Enviando dados para o servidor...");
            try {
                const jsonString = JSON.stringify(db, null, 2);
                const novoConteudo = btoa(unescape(encodeURIComponent(jsonString)));
                
                const res = await fetch(`https://api.github.com/repos/${REPO_INFO.owner}/${REPO_INFO.repo}/contents/${REPO_INFO.path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${t}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: `Painel Master: Atualiza√ß√£o Geral [${db.mediuns.length} membros]`, 
                        content: novoConteudo, 
                        sha: currentSha 
                    })
                });

                if(res.ok) { 
                    const data = await res.json();
                    currentSha = data.content.sha;
                    localStorage.removeItem('admin_draft');
                    status("‚úÖ SITE ATUALIZADO COM SUCESSO!", "#28a745"); 
                } else {
                    const errorMsg = await res.json();
                    status("‚ùå Falha: " + errorMsg.message, "#dc3545");
                }
            } catch (e) { 
                status("‚ùå Erro fatal de processamento", "#dc3545"); 
            }
        }

        // Recuperar rascunho se existir
        window.onload = () => {
            const draft = localStorage.getItem('admin_draft');
            if(draft) console.log("Rascunho local detectado.");
        }
    </script>
</body>
</html>
