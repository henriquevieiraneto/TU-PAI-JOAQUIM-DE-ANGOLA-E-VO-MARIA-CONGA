<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | TU Pai Joaquim</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* SISTEMA DE DESIGN E VARI√ÅVEIS 
           ------------------------------------------------------------------- 
        */
        :root { 
            --primary-neon: #00d4ff;
            --primary-dark: #0088ff;
            --accent-gold: #ffcc00;
            --success-green: #28a745;
            --danger-red: #dc3545;
            --warning-orange: #f39c12;
            --bg-deep: #050505;
            --glass-panel: rgba(15, 15, 15, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-focus-bg: rgba(0, 212, 255, 0.05);
            --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --neon-glow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        /* RESET GLOBAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body { 
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-deep); 
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 5% 5%, rgba(0, 212, 255, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 95% 95%, rgba(0, 136, 255, 0.08) 0%, transparent 35%);
            background-attachment: fixed;
        }

        /* ANIMA√á√ïES CINEM√ÅTICAS 
           ------------------------------------------------------------------- 
        */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideRight { from { transform: translateX(-30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes borderFlow { 0% { border-color: var(--primary-neon); } 50% { border-color: #fff; } 100% { border-color: var(--primary-neon); } }
        @keyframes spinSync { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseGlow { 0% { text-shadow: 0 0 5px #fff; } 50% { text-shadow: 0 0 20px var(--primary-neon); } 100% { text-shadow: 0 0 5px #fff; } }

        /* SCROLLBAR CUSTOMIZADA */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(var(--primary-neon), var(--primary-dark)); border-radius: 5px; }

        /* COMPONENTES DE LAYOUT 
           ------------------------------------------------------------------- 
        */
        .container { 
            max-width: 1200px; 
            padding: 50px 25px; 
            margin: auto; 
            animation: fadeIn 0.8s ease-out;
        }

        .admin-box { 
            background: var(--glass-panel); 
            padding: 40px; 
            border-radius: 25px; 
            border: 1px solid var(--glass-border); 
            margin-bottom: 35px; 
            box-shadow: 0 25px 55px rgba(0,0,0,0.8); 
            backdrop-filter: blur(15px);
            position: relative;
            transition: var(--transition-smooth);
        }

        .admin-box:hover {
            border-color: rgba(0, 212, 255, 0.3);
        }

        /* T√çTULOS E TEXTOS */
        header h1 { 
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            text-align: center; 
            padding-bottom: 40px; 
            letter-spacing: 8px; 
            color: #fff;
            text-transform: uppercase;
        }

        header h1 span { 
            color: var(--primary-neon); 
            animation: pulseGlow 3s infinite;
        }

        /* FORMUL√ÅRIOS */
        .form-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 30px; 
        }

        @media (max-width: 850px) { .form-grid { grid-template-columns: 1fr; } }

        .field-group { margin-bottom: 20px; }

        label { 
            font-size: 0.8rem; 
            color: var(--primary-neon); 
            text-transform: uppercase; 
            font-weight: 700; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            margin-bottom: 12px; 
            letter-spacing: 1.5px;
        }
        
        input, select { 
            width: 100%; 
            padding: 16px; 
            background: rgba(255,255,255,0.02); 
            border: 1px solid #333; 
            color: #fff; 
            border-radius: 12px; 
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all var(--transition-smooth);
            outline: none;
        }

        input:focus, select:focus { 
            border-color: var(--primary-neon); 
            background: var(--input-focus-bg);
            box-shadow: var(--neon-glow);
        }

        /* CARDS DE REGISTRO */
        .card-edit { 
            border-left: 8px solid var(--primary-neon); 
            background: linear-gradient(145deg, rgba(20,20,20,0.8), rgba(10,10,10,0.95)); 
            position: relative;
            margin-top: 25px;
            animation: slideRight 0.6s ease-out;
        }

        /* GEST√ÉO DE IMAGENS */
        .foto-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            margin-bottom: 30px; 
            padding: 25px;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
        }

        .preview-img { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid var(--primary-neon); 
            padding: 6px;
            background: #000;
            box-shadow: var(--neon-glow);
        }

        .drop-zone { 
            width: 100%; 
            border: 2px dashed #555; 
            border-radius: 15px; 
            padding: 20px; 
            text-align: center; 
            color: #888; 
            font-size: 0.85rem; 
            cursor: pointer; 
            transition: 0.3s; 
        }

        .drop-zone:hover { 
            border-color: var(--primary-neon); 
            background: rgba(0, 212, 255, 0.05); 
            color: #fff;
        }

        /* BOT√ïES E INTERA√á√ïES 
           ------------------------------------------------------------------- 
        */
        .btn { 
            padding: 18px 30px; 
            border: none; 
            border-radius: 14px; 
            cursor: pointer; 
            font-weight: 700; 
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            font-size: 0.85rem;
            letter-spacing: 2px;
        }

        /* BOT√ÉO DE ENTRADA (CORRIGIDO PARA NEON) */
        .btn-entrar-neon {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-neon);
            border: 1px solid var(--primary-neon);
            margin-top: 25px;
            width: 100%;
        }

        .btn-entrar-neon:hover {
            background: var(--primary-neon);
            color: #000;
            box-shadow: var(--neon-glow);
            transform: scale(1.02);
        }

        .btn-save { 
            background: var(--success-green); 
            color: white; 
            position: sticky; 
            top: 25px; 
            z-index: 1000; 
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4); 
        }

        .btn-save:hover { background: #218838; transform: translateY(-3px); }
        .btn-save i { animation: spinSync 5s linear infinite; }

        .btn-back { 
            background: rgba(255,255,255,0.03); 
            color: #888; 
            border: 1px solid #333; 
        }

        .btn-back:hover { background: #fff; color: #000; border-color: #fff; }

        .btn-del { 
            background: var(--danger-red); 
            color: white; 
            width: auto; 
            padding: 12px 25px; 
            font-size: 0.7rem; 
            border-radius: 10px; 
            position: absolute; 
            top: 25px; 
            right: 25px; 
            z-index: 10;
        }

        /* BUSCA E M√âTRICAS */
        #search-bar-container { 
            margin-bottom: 35px; 
            position: sticky;
            top: 110px;
            z-index: 990;
        }

        .stats-bar { 
            display: flex; 
            flex-wrap: wrap;
            gap: 20px; 
            margin-bottom: 30px; 
        }

        .stats-item { 
            background: rgba(0,0,0,0.6); 
            padding: 10px 22px; 
            border-radius: 50px; 
            border: 1px solid var(--glass-border);
            font-size: 0.8rem;
            color: #aaa;
        }

        .stats-item b { color: var(--primary-neon); }

        /* NOTIFICA√á√ÉO DO SISTEMA */
        #log { 
            position: fixed; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            padding: 22px 45px; 
            background: #fff; 
            color: #000; 
            border-radius: 100px; 
            display: none; 
            font-weight: 800; 
            z-index: 99999; 
            box-shadow: 0 30px 70px rgba(0,0,0,0.9); 
            font-family: 'Orbitron';
        }

        .hidden { display: none !important; }

        /* RODAP√â DE VERS√ÉO 
           ------------------------------------------------------------------- 
        */
        .system-footer {
            margin-top: 80px;
            text-align: center;
            border-top: 1px solid #111;
            padding: 40px 0;
            color: #333;
            font-size: 0.75rem;
            letter-spacing: 3px;
        }
    </style>
</head>
