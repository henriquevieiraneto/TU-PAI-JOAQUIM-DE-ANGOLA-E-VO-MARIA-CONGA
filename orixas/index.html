<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Orixás | TU Pai Joaquim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-neon: #00d4ff;
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px 10px;
        }

        header h1 {
            color: var(--primary-neon);
            font-size: 1.6rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0,212,255,0.3);
            margin-bottom: 10px;
        }

        .btn-nav {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 18px;
            background-color: rgba(0, 212, 255, 0.15);
            border: 1px solid var(--primary-neon);
            color: #ffffff !important;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 0.75rem;
            transition: 0.3s;
        }

        .btn-nav:hover {
            background-color: var(--primary-neon);
            color: #000 !important;
            box-shadow: 0 0 15px var(--primary-neon);
        }

        .orixas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
            width: 95%;
            max-width: 850px;
            padding: 20px 0;
        }

        .orixa-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .orixa-card i {
            font-size: 1.8rem;
            color: var(--gold);
        }

        .orixa-card span {
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .orixa-card:hover {
            border-color: var(--primary-neon);
            transform: translateY(-3px);
            background: rgba(0, 212, 255, 0.05);
        }

        @media (max-width: 480px) {
            .orixas-grid {
                grid-template-columns: 1fr 1fr; /* 2 botões por linha no celular */
            }
            header h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Nossos Orixás</h1>
        <a href="../index.html" class="btn-nav">
            <i class="fas fa-chevron-left"></i> VOLTAR AO INÍCIO
        </a>
    </header>

    <main class="orixas-grid">
        <a href="oxala.html" class="orixa-card">
            <i class="fas fa-dove"></i>
            <span>Oxalá</span>
        </a>

        <a href="ogum.html" class="orixa-card">
            <i class="fas fa-horse"></i>
            <span>Ogum</span>
        </a>

        <a href="oxossi.html" class="orixa-card">
            <i class="fas fa-leaf"></i>
            <span>Oxóssi</span>
        </a>

        <a href="iemanja.html" class="orixa-card">
            <i class="fas fa-water"></i>
            <span>Iemanjá</span>
        </a>

        <a href="oxum.html" class="orixa-card">
            <i class="fas fa-gem"></i>
            <span>Oxum</span>
        </a>

        <a href="xango.html" class="orixa-card">
            <i class="fas fa-bolt"></i>
            <span>Xangô</span>
        </a>

        <a href="iansa.html" class="orixa-card">
            <i class="fas fa-wind"></i>
            <span>Iansã</span>
        </a>

        <a href="obaluaye.html" class="orixa-card">
            <i class="fas fa-heart-pulse"></i>
            <span>Obaluaiê</span>
        </a>

        <a href="nana.html" class="orixa-card">
            <i class="fas fa-tree"></i>
            <span>Nanã</span>
        </a>

        <a href="ibeji.html" class="orixa-card">
            <i class="fas fa-candy-cane"></i>
            <span>Ibeji</span>
        </a>
    </main>

    <footer style="margin-top: auto; padding: 20px; font-size: 0.6rem; color: #444; text-align: center;">
        © 2026 TU PAI JOAQUIM - TODOS OS DIREITOS RESERVADOS
    </footer>

</body>
</html>
