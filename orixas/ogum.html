<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogum | TU Pai Joaquim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00d4ff; --gold: #ffcc00; --glass: rgba(255,255,255,0.05); }
        body { background: #0a0a0a; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        header { padding: 30px 15px; }
        h1 { color: var(--neon); text-transform: uppercase; margin: 0; font-size: 1.8rem; }
        .btn-voltar {
            display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px;
            background: rgba(0,212,255,0.1); border: 1px solid var(--neon);
            color: #fff !important; text-decoration: none; border-radius: 50px;
            font-weight: bold; font-size: 0.8rem; margin-top: 15px; transition: 0.3s;
        }
        .btn-voltar:hover { background: var(--neon); color: #000 !important; }
        .content { max-width: 600px; margin: 20px auto; padding: 25px; background: var(--glass); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .icon-header { font-size: 3rem; color: var(--gold); margin-bottom: 15px; }
        p { line-height: 1.6; color: #ccc; font-size: 0.95rem; text-align: justify; }
        .info-tag { display: inline-block; padding: 5px 15px; background: rgba(255,255,255,0.1); border-radius: 15px; font-size: 0.8rem; margin: 10px 5px; color: var(--gold); }
    </style>
</head>
<body>
    <header>
        <div class="icon-header"><i class="fas fa-horse"></i></div>
        <h1>Ogum</h1>
        <a href="index.html" class="btn-voltar"><i class="fas fa-chevron-left"></i> VOLTAR</a>
    </header>
    <main class="content">
        <div class="info-tag">Senhor da Guerra e dos Caminhos</div>
        <div class="info-tag">Saudação: Patacori Ogum!</div>
        <p>
            Ogum é o Orixá ferreiro, senhor do ferro e das ferramentas. É aquele que abre os caminhos e protege os guerreiros. Representa a lei, a ordem e a coragem necessária para enfrentar as batalhas da vida.
        </p>
    </main>
</body>
</html>
