<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogum | TU Pai Joaquim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00d4ff; --gold: #ffcc00; --glass: rgba(255,255,255,0.05); }
        body { background: #0a0a0a; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; padding-bottom: 40px; }
        header { padding: 25px 15px; }
        h1 { color: var(--neon); text-transform: uppercase; margin: 5px 0; font-size: 1.8rem; }
        .btn-voltar { display: inline-flex; align-items: center; gap: 8px; padding: 8px 20px; background: rgba(0,212,255,0.1); border: 1px solid var(--neon); color: #fff !important; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 0.75rem; margin-bottom: 15px; transition: 0.3s; }
        .btn-voltar:hover { background: var(--neon); color: #000 !important; }
        .content { max-width: 500px; margin: 0 auto; padding: 20px; background: var(--glass); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .foto-orixa { width: 100%; max-width: 250px; height: 250px; margin: 0 auto 20px; border-radius: 15px; border: 2px solid var(--neon); object-fit: cover; display: block; }
        .icon-header { font-size: 2.5rem; color: var(--gold); margin-bottom: 5px; }
        p { line-height: 1.6; color: #ccc; font-size: 0.95rem; text-align: justify; margin-top: 15px; }
        .info-tag { display: inline-block; padding: 5px 15px; background: rgba(255,255,255,0.1); border-radius: 15px; font-size: 0.8rem; margin: 5px; color: var(--gold); border: 1px solid var(--neon); }
    </style>
</head>
<body>
    <header><a href="index.html" class="btn-voltar"><i class="fas fa-chevron-left"></i> VOLTAR</a><div class="icon-header"><i class="fas fa-horse"></i></div><h1>Ogum</h1></header>
    <main class="content"><img src="../img/ogum.png" alt="Ogum" class="foto-orixa"><div class="info-tag">Senhor dos Caminhos</div><div class="info-tag">Saudação: Patacori Ogum!</div><p>Ogum é o guerreiro que abre caminhos, senhor do ferro e da ordem. Representa a coragem necessária para enfrentar as batalhas da vida.</p></main>
</body>
</html>
