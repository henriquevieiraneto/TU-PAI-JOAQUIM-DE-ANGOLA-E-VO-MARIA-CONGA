<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Pai Joaquim e Vó Maria Conga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #00d4ff; --accent: #ffcc00; --bg-body: #050505;
            --card-bg: rgba(20, 20, 20, 0.7); --glass-border: rgba(255, 255, 255, 0.08);
            --text-glow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Rajdhani', sans-serif; background-color: var(--bg-body); color: #fff; 
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.05) 0%, transparent 40%);
        }
        header {
            height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), var(--bg-body)), url('https://images.unsplash.com/photo-1519810755548-39cd217da494?q=80&w=2000') center/cover;
        }
        .logo-main { font-family: 'Orbitron'; font-size: clamp(1.2rem, 4vw, 2.5rem); letter-spacing: 5px; text-shadow: var(--text-glow); text-transform: uppercase; }
        
        nav { position: sticky; top: 0; z-index: 1000; background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); padding: 15px 0; }
        .nav-links { display: flex; justify-content: center; gap: clamp(10px, 4vw, 30px); flex-wrap: wrap; }
        .nav-links a { color: #888; text-decoration: none; font-family: 'Orbitron'; font-size: 0.65rem; letter-spacing: 2px; transition: 0.3s; padding: 5px 10px; }
        .nav-links a:hover { color: var(--primary); text-shadow: var(--text-glow); }

        .btn-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .nav-card { 
            background: var(--card-bg); border: 1px solid var(--glass-border); padding: 30px; border-radius: 15px; 
            text-align: center; text-decoration: none; color: #fff; transition: 0.4s; font-family: 'Orbitron'; font-size: 0.8rem; letter-spacing: 2px;
        }
        .nav-card i { display: block; font-size: 2rem; margin-bottom: 15px; color: var(--primary); }
        .nav-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 5px 20px rgba(0, 212, 255, 0.2); }

        .section-title { text-align: center; margin: 60px 0 30px; font-family: 'Orbitron'; letter-spacing: 5px; font-size: 1.2rem; }
        .section-title span { color: var(--primary); }

        .calendar-grid { max-width: 1000px; margin: 0 auto 100px; padding: 0 20px; display: grid; gap: 15px; }
        .gira-card { 
            background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 12px; padding: 20px; 
            display: grid; grid-template-columns: 100px 1fr 120px; align-items: center; 
        }
        .gira-date { font-family: 'Orbitron'; color: var(--accent); }
        .gira-info h3 { font-family: 'Rajdhani'; font-size: 1.3rem; }
        .gira-status { text-align: right; font-weight: bold; font-size: 0.8rem; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .spinner { width: 40px; height: 40px; border: 3px solid #111; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <header>
        <h1 class="logo-main">PAI JOAQUIM DE ANGOLA</h1>
        <h1 class="logo-main" style="font-size: 1.5rem; margin: 10px 0;">&</h1>
        <h1 class="logo-main">VÓ MARIA CONGA</h1>
    </header>

    <nav>
        <div class="nav-links">
            <a href="acesso.html">ADMIN</a>
        </div>
    </nav>

    <section class="btn-container">
        <a href="mediuns/index.html" class="nav-card">
            <i class="fas fa-users"></i>
            NOSSA CORRENTE
        </a>
        <a href="orixas/index.html" class="nav-card">
            <i class="fas fa-sun"></i>
            OS ORIXÁS
        </a>
        <a href="entidades/index.html" class="nav-card">
            <i class="fas fa-hand-holding-heart"></i>
            ENTIDADES
        </a>
    </section>

    <section id="calendario">
        <h2 class="section-title">PRÓXIMAS <span>GIRAS</span></h2>
        <div id="calendar-list" class="calendar-grid"></div>
    </section>

    <script>
        const DATA_URL = "https://raw.githubusercontent.com/henriquevieiraneto/TU-PAI-JOAQUIM-DE-ANGOLA-E-VO-MARIA-CONGA/main/dados.json";
        
        async function init() {
            try {
                const response = await fetch(`${DATA_URL}?t=${Date.now()}`);
                const data = await response.json();
                
                const container = document.getElementById('calendar-list');
                const agenda = (data.calendario || []).sort((a,b) => new Date(a.data) - new Date(b.data));

                if(agenda.length === 0) {
                    container.innerHTML = "<p style='text-align:center; color:#555;'>Nenhuma gira agendada.</p>";
                } else {
                    agenda.forEach(g => {
                        const partes = g.data.split('-');
                        const dataFormatada = `${partes[2]}/${partes[1]}`;
                        container.innerHTML += `
                            <div class="gira-card">
                                <div class="gira-date">${dataFormatada}</div>
                                <div class="gira-info"><h3>${g.evento}</h3><p>${g.horario}</p></div>
                                <div class="gira-status" style="color:${g.status === 'Confirmado' ? 'var(--primary)' : '#ff4444'}">${g.status.toUpperCase()}</div>
                            </div>`;
                    });
                }
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            } catch (e) { console.error(e); }
        }
        window.onload = init;
    </script>
</body>
</html>
