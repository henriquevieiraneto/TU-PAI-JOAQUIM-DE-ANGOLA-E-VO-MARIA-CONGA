<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Pai Joaquim de Angola e Vó Maria Conga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-neon: #00d4ff;
            --primary-glow: rgba(0, 212, 255, 0.4);
            --gold: #ffcc00;
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 20%, #112233 0%, transparent 50%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { text-align: center; padding: 35px 15px; }
        header h1 { 
            font-size: 1.8rem; 
            color: var(--primary-neon); 
            text-shadow: 0 0 15px var(--primary-glow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        header p { color: var(--gold); font-size: 0.8rem; margin-top: 5px; opacity: 0.8; }

        .menu-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
            border: 1px solid var(--primary-neon);
            color: var(--primary-neon);
            background: transparent;
        }

        .nav-btn:hover { 
            background: var(--primary-neon); 
            color: #000; 
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 5px;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.07);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 0.75rem;
            transition: 0.2s;
        }

        .btn-social:hover { background: var(--primary-neon); color: #000; }
        .btn-full { grid-column: span 2; }

        .admin-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.7rem;
            color: #444;
            text-decoration: none;
            display: block;
        }
        .admin-link:hover { color: var(--primary-neon); }

        @media (max-width: 480px) {
            header h1 { font-size: 1.5rem; }
            .social-grid { grid-template-columns: 1fr; }
            .btn-full { grid-column: span 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Terreiro de Umbanda</h1>
        <p>Pai Joaquim de Angola e Vó Maria Conga</p>
    </header>

    <main class="menu-container">
        <a href="mediuns/index.html" class="nav-btn"><i class="fas fa-users"></i> Corpo Mediúnico</a>
        <a href="entidades/index.html" class="nav-btn"><i class="fas fa-hands-praying"></i> Linhas de Trabalho</a>
        <a href="orixas/index.html" class="nav-btn"><i class="fas fa-sun"></i> Nossos Orixás</a>
        <a href="calendario/index.html" class="nav-btn"><i class="fas fa-calendar-alt"></i> Calendário de Giras</a>

        <div class="social-grid">
            <a href="#" class="btn-social"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a href="#" class="btn-social"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="btn-social btn-full"><i class="fas fa-map-marker-alt"></i> Localização</a>
        </div>

        <a href="admin.html" class="admin-link"><i class="fas fa-lock"></i> Painel Administrativo</a>
    </main>
</body>
</html>
