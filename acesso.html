<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação | TU Pai Joaquim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00d4ff; --bg: #000000; }
        body { 
            font-family: 'Rajdhani', sans-serif; background: var(--bg); color: #fff; 
            display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        .login-card { 
            background: #0a0a0a; padding: 40px; border-radius: 15px; border: 1px solid #222; 
            width: 100%; max-width: 400px; text-align: center; 
        }
        h1 { font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 3px; margin: 20px 0; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 0.7rem; text-transform: uppercase; color: #888; display: block; margin-bottom: 8px; font-weight: bold; }
        input { 
            width: 100%; padding: 12px; background: #111; border: 1px solid #333; 
            color: #fff; border-radius: 8px; outline: none; font-family: 'Rajdhani';
        }
        .btn { 
            width: 100%; padding: 15px; border-radius: 8px; cursor: pointer; 
            font-family: 'Orbitron'; font-size: 0.8rem; border: none; transition: 0.3s; margin-top: 10px; 
        }
        .btn-enter { background: #000; color: #fff; border: 1px solid #222; }
        .btn-enter:hover { border-color: var(--neon); color: var(--neon); }
        .btn-back { background: transparent; color: #555; font-size: 0.7rem; margin-top: 20px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fas fa-user-shield" style="font-size: 3rem; color: #fff;"></i>
        <h1>SISTEMA ADMIN</h1>
        <div class="input-group">
            <label>Usuário</label>
            <input type="text" id="user" placeholder="admin">
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="pass" placeholder="admin">
        </div>
        <button class="btn btn-enter" onclick="logar()">ENTRAR NO PAINEL</button>
        <a href="index.html" class="btn btn-back"><i class="fas fa-arrow-left"></i> VOLTAR AO SITE</a>
    </div>

    <script>
        function logar() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "admin" && p === "admin") {
                localStorage.setItem('admin_auth', 'true');
                window.location.href = 'mediuns_admin.html';
            } else { alert("Usuário ou senha incorretos."); }
        }
    </script>
</body>
</html>
